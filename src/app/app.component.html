<ion-app>
    <ion-split-pane when="false">
        <ion-menu type="reveal">
            <ion-header>
                <ion-toolbar>
                    <ion-title>Menu</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-menu-toggle auto-hide="false"> <!--auto close menu when on click -->
                        <ion-item *ngFor="let p of appPages" [routerDirection]="'forward'" [routerLink]="p.url">
                            <ion-icon [name]="p.icon" slot="start"></ion-icon>
                            <ion-label>
                                {{p.title}}
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                    <ion-menu-toggle auto-hide="false">
                        <ion-item (click)="logout()" [routerLink]="">
                            <ion-icon name="log-out" slot="start"></ion-icon>
                            <ion-label>
                                Logout
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                    <!---->
                    <!--<ion-label>-->
                    <!---->
                    <!--</ion-label>-->

                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
</ion-app>
