    <ion-toolbar>

<ion-content padding>
    <ion-fab horizontal="end" slot="fixed" vertical="bottom">
        <ion-fab-button (click)="create()" class="ion-float-end" color="primary">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <!--<pre>{{projectors | json}}</pre>-->
    <div *ngIf="projectors">
        <ion-virtual-scroll [items]="projectors | searchProjectorFilter: searchString">
            <ion-item (click)="selectProjector(projector.id)" *virtualItem="let projector" button="true" type="button">
                <ion-grid>
                    <ion-row>
                        <ion-col size-md="10" size-xs="8">
                            <ion-label>
                                <h3>Label: {{ projector.projector_label }}</h3>
                            </ion-label>
                        </ion-col>
                        <ion-col class="ion-align-items-start" size-md="2" size-xs="4">
                            <ion-label class="ion-text-left ion-text-wrap">
                                <p>Model: {{ projector.model }}</p>
                            </ion-label>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size-md="10" size-xs="8">
                            <ion-label>
                                <p>Serial: {{ projector.serial_number }}</p>
                            </ion-label>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-virtual-scroll>
    </div>
    <div *ngIf="!projectors">
        <ion-list>
            <ion-item *ngFor="let i of fakeCount(10)" button="true" type="button">
                <ion-grid>
                    <ion-row>
                        <ion-col class="ion-align-items-start" size-md="10" size-xs="8">
                            <ion-label>
                                <ion-skeleton-text animated style="width: 20%;"></ion-skeleton-text>
                                <ion-skeleton-text animated style="width: 30%;"></ion-skeleton-text>
                            </ion-label>
                        </ion-col>
                        <ion-col class="ion-align-items-start" size-md="2" size-xs="4">
                            <ion-note class="ion-text-left">
                                <ion-skeleton-text animated style="width: 20%;"></ion-skeleton-text>
                            </ion-note>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-list>
    </div>

</ion-content>
