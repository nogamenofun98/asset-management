<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>QC Config</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <div *ngIf="qc_config">
        <ion-fab *ngIf="isMD" horizontal="end" slot="fixed" vertical="top">
            <ion-fab-button (click)="showMenu(qc_config.id)" class="ion-float-end" color="primary" size="small">
                <ion-icon name="menu"></ion-icon>
            </ion-fab-button>
        </ion-fab>
        <div>
            <ion-fab *ngIf="!isMD" horizontal="end" vertical="top">
                <ion-fab-button>
                    <ion-icon name="menu"></ion-icon>
                </ion-fab-button>
                <ion-fab-list side="bottom">
                    <ion-fab-button (click)="delete(qc_config.id)" color="danger">
                        <ion-icon name="trash"></ion-icon>
                    </ion-fab-button>
                    <ion-fab-button (click)="edit(qc_config.id)" *ngIf="!isEdit" color="primary">
                        <ion-icon name="create"></ion-icon>
                    </ion-fab-button>
                    <ion-fab-button (click)="isEdit=false" *ngIf="isEdit" color="danger">
                        <ion-icon name="close-circle-outline"></ion-icon>
                    </ion-fab-button>
                    <ion-fab-button (click)="updateForm()" *ngIf="isEdit" color="success">
                        <ion-icon name="send"></ion-icon>
                    </ion-fab-button>

                </ion-fab-list>
            </ion-fab>
        </div>
